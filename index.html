<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <form onsubmit="getLocation(event)">
        <div class="weather-div">
            <div class="big-card">
                <div class="inputs">
                    <i class="fa-solid fa-location-dot"></i>
                    <input id="location" type="search" placeholder="Enter Your Location" >
                    <i type="submit" id="search" class="fa-solid fa-magnifying-glass" onclick="getLocation(event)"></i>
                </div>
            </form>

            <div class="weather-card hide">
                <div class="location animation">
                    <p id="location-p"></p>
                </div>
                <div class="icon animation">
                    <img src="weather-icon.png" alt="" width="200px">
                </div>
                <div class="other-params animation">
                    <div class="moisture">
                        <i class="fa-solid fa-water"></i>
                        <p id="humitidy-p"> </p>
                    </div>
                    <div class="wind-speed">
                        <i class="fa-solid fa-wind"></i>
                        <p id="wind-p"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
